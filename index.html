<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1628503728062-89046e775caf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="Moon">
            <a href="https://unsplash.com/photos/a-crescent-is-seen-in-the-sky-over-a-forest-dqi5bZfade8"
                target="_blank">Moon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1628503728062-89046e775caf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="Moon">
            <a href="https://unsplash.com/photos/a-crescent-is-seen-in-the-sky-over-a-forest-dqi5bZfade8"
                target="_blank">Moon</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1628503728062-89046e775caf?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="Moon">
            <a href="https://unsplash.com/photos/a-crescent-is-seen-in-the-sky-over-a-forest-dqi5bZfade8"
                target="_blank">Moon</a>
        </div>

    </div>


    <button id="btn-show-more">Show More</button>


    <script src="js/script.js"></script>
</body>

</html>
